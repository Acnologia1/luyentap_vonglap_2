<script>
    //In day Fibonacci
    var n1 = 0;
    var n2 = 1;
    var sopt = parseInt(prompt('Nhap so phan tu',0));
    document.write(' ' + n1 + ' ' + n2 + ' ');
    var i =2;
    while(i <sopt)
    {
        n3 = n1 + n2;
        n1 = n2;
        n2 = n3;
        document.write(' ' + n3 + ' ');
        i++;
    }

</script>

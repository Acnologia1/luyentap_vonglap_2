<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //In hinh chu nhat
    var canha = 8;
    var canhb = 6;
    for(var i = 0;i < canha;i++)
    {
        document.write('*');
    }
    document.write('<br/>');
    for(var j =0;j<canhb-2;j++)
    {
        document.write('*'+'  '+'*');
        document.write('<br/>');
    }
    for(var i = 0;i < canha;i++)
    {
        document.write('*');
    }
</script>
</body>

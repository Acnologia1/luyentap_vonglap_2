<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Tính giai thừa của một số nguyên dương
    var n =4;
    var giaithua =1;
    var i = 1;

    for(var i = 1;i<=n;i++)
    {
        giaithua *= i;
    }
    document.write(giaithua);
</script>
</body>
</html>
